<ui:component xmlns=""
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite" xmlns:p="http://primefaces.org/ui"
              xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ccc="http://xmlns.jcp.org/jsf/composite/ccc">

    <composite:interface>
        <composite:attribute name="cid"></composite:attribute>
        <composite:attribute name="value"></composite:attribute>
        <composite:attribute name="rendered"></composite:attribute>
        <composite:attribute name="index"></composite:attribute>
    </composite:interface>


    <composite:implementation>
        <c:set var="cid" value="#{cc.attrs.cid}"/>
        <c:set var="value" value="#{cc.attrs.value}"/>
        <c:set var="rendered" value="#{cc.attrs.rendered}"/>
        <c:set var="index" value="#{cc.attrs.index}"/>
        <p:dataList widgetVar="#{cid}" rendered="#{rendered}"
                    paginator="true" paginatorPosition="bottom" paginatorTemplate="" rows="1"
                    first="#{index}"
                    lazy="true" id='#{cid}' value="#{value}" var="wish" style="list-style:none;" type="none"
                    xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">
            <p:column style="background-color: #{areaPage.getBuryColor(wish.buryDepth)}" >
                <h:panelGroup style="background-color: #{areaPage.getBuryColor(wish.buryDepth)}">
                    WISH#{'#'}#{wish.id}
                    <br/>
                    <h:outputText escape="false" value="#{wish.content}"></h:outputText>
                    <br/>
                    <ccc:prayList wish="w"/>
                </h:panelGroup>
            </p:column>
            <br/>
        </p:dataList>
    </composite:implementation>

</ui:component>
