<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/layouts/account.xhtml">
    <ui:define name="title">#{text['login.title']}</ui:define>
    <ui:param name="menu" value="Login"/>
    <ui:param name="bodyId" value="login"/>
    <ui:define name="body">
        <style>
            .btn{
                float:right;
            }

            body#login {
                padding-bottom: 40px;
            }

            div.input-group .input-group-addon .fa{
                width:12px;
            }

            .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }

            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }

            .form-signin .checkbox {
                font-weight: normal;
                margin-left: 20px;
            }

            .form-signin .form-control {
                position: relative;
                font-size: 16px;
                height: auto;
                padding: 10px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .form-signin .form-control:focus {
                z-index: 2;
            }

            .form-signin input[type="text"] {
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .form-signin input[type="password"] {
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }

            #login p {
                text-align: center
            }
            body{
                background: black;
            }
            body {
                color: white;
            }

            h2,h4{
                color:red;
            }
        </style>

        <div class="col-sm-2">

        </div>
            <div class="col-sm-8">
                <div style="display:inline-block;float:right" >
                    <a  href="#{request.getContextPath()}/signup.xhtml">注册</a>
                    |
                    <a href="#{request.getContextPath()}/main/misc/feedback.xhtml" target="_blank">反馈意见</a>
                </div>
                <hr/>
            </div>


        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="text-align: center;margin-bottom: 1em">
            <h2>流朱星</h2>
            <h4>心灵领地 -- Territory spiritual</h4>
        </div>
        <div class="col-sm-3" ></div>

        <div class="clearfix" />

        <div class="col-sm-3" ></div>
        <div id="simbol" class="col-sm-6 center-block" style="background-color:black;margin:auto">
            <div id="star-deco" class="center-block" style="max-width:330px;text-align:justify">
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
                &#160;
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
               &#160;
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
               &#160;
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
                &#160;
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
                &#160;
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
                &#160;
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
                &#160;
                <img class="center-block" style="display:inline-block" src="/images/star.png" height="30" width="30" alt="SYMBOL"/>
                <!--&#160;-->
            </div>
        </div>
        <div class="col-sm-3"></div>

        <div class="col-sm-12" style="margin-top: 20px"></div>

        <form method="post" id="loginForm" action="#{request.contextPath}/j_security_check"
              onsubmit="saveUsername(this);return validateForm(this)" class="form-signin" autocomplete="off">

            <!--<h2 class="form-signin-heading">-->
                <!--#{text['login.heading']}-->
            <!--</h2>-->




            <c:if test="${param.error != null}">
                <div class="alert alert-danger alert-dismissable">
                    #{text['errors.password.mismatch']}
                </div>
            </c:if>

            <div class="input-group">
                <span class=" input-group-addon  ">
                    <i class="fa fa-user icon-test"></i>
                </span>
                <input type="text" name="j_username" id="j_username" class="input-block-level form-control"
                       placeholder="#{text['label.username']}" required="required" tabindex="1"/>
            </div>
            <div class="clearfix" style="margin-top:.5em"></div>
            <div class="input-group">
                <span class=" input-group-addon">
                    <i class="fa fa-lock"></i>
                </span>
                <input type="password" class="input-block-level form-control" name="j_password" id="j_password" tabindex="2"
                       placeholder="#{text['label.password']}" required="required"/>
            </div>

                <label class="checkbox" for="rememberMe">
                    <input type="checkbox" class="checkbox" name="_spring_security_remember_me" id="rememberMe"
                           tabindex="3"/>
                    #{text['login.rememberMe']}</label>

            <button type="submit" class="btn btn-lg btn-primary " name="login" tabindex="4">
                #{text['button.login']}
            </button>
        </form>
    </ui:define>
    <ui:define name="scripts">
        <ui:include src="/scripts/login.js"/>
    </ui:define>

</ui:composition>
</html>
