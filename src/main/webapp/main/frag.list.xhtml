<p:dataList widgetVar="#{cid}"
            paginator="true" paginatorPosition="bottom" paginatorTemplate="" rows="1" first="1"
            lazy="true" id='#{cid}' value="#{value}" var="wish" style="list-style:none" type="none"
            xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:column>
        #{wish.id}
    </p:column>

    <p:column rowHeader="true" id="sign">

        #{wish.sign} &#160; x #{wish.content}

        <p:dataList value="#{wish.wishes}" var="wish">
            <p:column>
            * #{wish.sign}  | #{wish.content}
            </p:column>

        </p:dataList>

        <h:form><h:commandButton value="fire wish" action="#{areaPage.fireWish(wish)}"/></h:form>

    </p:column>
    <br/>
</p:dataList>
