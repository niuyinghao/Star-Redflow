<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/layouts/blank.xhtml">
        <ui:define name="head">

            <style type="text/css">
                #content {
                    padding: 0;
                }

                dl {
                    padding-bottom: 0;
                    margin-bottom: 0.2em;
                }

                .moundTarget {
                    /*background-color: yellow;*/
                    border-radius: 3%;
                    cursor: pointer;
                }

                .moundTarget:hover {
                    background-color: darkkhaki;
                    border-radius: 0;
                }

                .wave {
                    color: darkred;
                    width:15em;
                    display: inline-block;
                }

                .flower {
                    color: purple;
                    width:15em;
                    display: inline-block;
                }

                .ui-datalist-content {
                    width: 100%;
                    height: 25em;
                    overflow: auto;
                }
            </style>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:dataList value="#{areaPage.moundTargetLazyModel}" lazy="true"
                            paginator="true" rows="10" paginatorPosition="top"
                            var="target"
                            emptyMessage=""
                >

                    <div class="moundTarget"
                         onclick="doMound([{name:'id',value:'#{target.id}'},{name:'class',value:'#{target.getClass()}'}])">
                        <dl>
                            <dt><h:outputText value="#{webUtil.getClassSign(target)}"
                                              escape="false"></h:outputText> (#{webUtil.formatTime(target.createTime)})
                            </dt>
                            <dd>
                                <h:outputText escape="false" value="#{target.content}">

                                </h:outputText>
                            </dd>
                        </dl>
                    </div>
                </p:dataList>
                <p:remoteCommand name="doMound" action="#{areaPage.doMound()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
