<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/layouts/default.xhtml">
        <ui:define name="head"></ui:define>
        <ui:define name="body">
            <h:form>
                #{areaViewScopeContainer._setTreeRoot()}
                <p:tree value="#{areaViewScopeContainer.moundTargetTreeRoot}"
                        binding="#{areaViewScopeContainer.moundSelectTargetTree}"
                        selection="#{areaViewScopeContainer.selectedMoundTargetNodes}"
                        selectionMode="checkbox"
                        var="node"
                        id="tree"
                        dynamic="true"

                >
                    <p:ajax id='expandEvent' event="expand" listener="#{areaViewScopeContainer.onMoundSelectTreeExpand}" update="@this" />
                    <p:treeNode id="treeNode" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{node.id}"/>
                    </p:treeNode>
                </p:tree>
                <p:commandButton value="ok" action="#{areaPage.doDialogChooseMoundTargetClose(areaViewScopeContainer.selectedMoundTargetNodes)}"></p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
