<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/layouts/default.xhtml">
        <ui:define name="head"></ui:define>
        <ui:define name="body">
            <h:form>
                <p:tree value="#{areaPage.moundTargetTreeRoot}"
                        binding="#{areaPage.moundSelectTargetTree}"
                        selection="#{areaPage.selectedMoundTargetNodes}"
                        selectionMode="checkbox"
                        var="node"
                >
                    <p:ajax event="expand" listener="#{areaPage.onMoundSelectTreeExpand}" update="@this" />
                    <!--<p:ajax event="select" />-->
                    #{node.id}
                </p:tree>
                <p:commandButton value="ok" action="#{areaPage.doDialogChooseMoundTargetClose()}"></p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
