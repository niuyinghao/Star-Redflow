<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
>

<ui:composition template="/layouts/area.xhtml">
    <ui:define name="title">star</ui:define>
    <!-- <ui:param name="" value=""/> -->
    <ui:define name="head">
        <style></style>
    </ui:define>

    <ui:define name="toolbar">
        <c:set var="cid" value="flowerList"></c:set>
        <f:facet name="left">
            <h:panelGroup rendered="#{!areaPage.swamp.editMode}">
                <p:commandButton type="button" style="font-size: 1.3em;width:1.5em" icon="fa fa-arrow-up"
                                 onclick="PF('#{cid}').getPaginator().next()"/>
                <p:commandButton type="button" style="font-size: 1.3em;width:1.5em" icon="fa fa-arrow-down"
                                 onclick="PF('#{cid}').getPaginator().prev()"/>
                <p:commandButton style="font-size: 1.3em;width:1.5em"
                                 action="#{areaPage.enterEditMode(areaPage.swamp)}"
                                 icon="fa fa-plus"
                                 update="toolbar,viewEditContent"
                ></p:commandButton>
            </h:panelGroup>

            <h:panelGroup rendered="#{areaPage.swamp.editMode}" >
                <p:commandButton style="font-size: 1.3em;width:1.5em" icon="fa fa-save"
                                 action="#{areaPage.addFlower(areaPage.flower)}" update="toolbar,viewEditContent"/>
                <p:commandButton style="font-size: 1.3em;width:1.5em" icon="fa fa-undo"
                                 actionListener="#{areaPage.backToViewMode(areaPage.swamp)}" update="toolbar,viewEditContent"/>
            </h:panelGroup>
        </f:facet>
    </ui:define>

    <ui:define name="body">
        <c:set var="cid" value="flowerList"></c:set>
        <c:set var="value" value="#{areaPage.swamp}"></c:set>
        <h:panelGroup id="viewEditContent">
            <p:dataList widgetVar="#{cid}"   rendered="#{!areaPage.swamp.editMode}"
                        paginator="true" paginatorPosition="bottom" paginatorTemplate="" rows="1"
                        first="#{areaPage.swamp.currentIndex}"
                        lazy="true" id='#{cid}' value="#{value}" var="f" style="list-style:none" type="none"
                        xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">
                <p:column>
                    FLOWER#{'#'}#{f.id}
                    <br/>
                    <h:outputText escape="false" value="#{f.content}"> </h:outputText>
                    <br/>
                    <h:form>
                        <h:commandLink   action="#{areaPage.fireWish(f)}" value="wish">
                            <i class="fa fa-heart-o"></i>
                        </h:commandLink>
                    </h:form>
                </p:column>

                <p:column rowHeader="true" id="sign">
                    <p:dataList value="#{f.wishes}" var="wish"  emptyMessage="">
                        <p:column>
                            * #{wish.sign}  | #{wish.content}
                        </p:column>

                    </p:dataList>
                </p:column>
                <br/>
            </p:dataList>

            <h:form rendered="#{areaPage.swamp.editMode}">
                <p:editor  style="width:80%;" height="80" widgetVar="_editor" value="#{areaPage.flower.content}"></p:editor>
            </h:form>
        </h:panelGroup>

    </ui:define>
</ui:composition>
</html>
