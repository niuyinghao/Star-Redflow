<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:my="http://myTag" xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <ui:include src="/common/assets.xhtml"/>
    <ui:insert name="head"/>
</h:head>
<style type="text/css">
    html, body {
        height: 100%;
    }

    .ui-button-icon-only .ui-button-text {
        padding: 0;
    }

    a:focus {
        outline: none;
    }

    .ui-button {
        margin-right: 1em;
    }

    span:focus {
        outline: none;
    }

    button:focus {
        outline: none;
    }

    #content .ui-widget-header {
        background: none;
        background-color: rgba(0, 0, 0, 0.37);
    }

    #content table {
        background-color: inherit;
        border: none;
    }

    #content tr {
        background-color: inherit;
        border: none;
    }

    #content td {
        background-color: inherit;
        border: none;
    }

    #content tbody {
        /*background-color: inherit ;*/
        border: none;
    }

    #content div {
        /*background-color: inherit ;*/
        border: none;
    }

    .mound .ui-panel-titlebar {
        border-bottom: white solid 1px !important;
        background-color: black !important;
    }

    .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem {
        float: none;
        display: inline-block;
    }

    .ui-tabmenu-nav {
        text-align: center;
    }

    .numBlock {
        background-color: #{bg};
        border-radius: .5em;
        padding: .3em .7em;
        display: inline-block;
        color: white;
        font-size: 13px;
        margin-top: 1em
    }

    .contentBlock {
        height: 15em;
        overflow-y: auto;
        padding: .5em 1.5em;
        margin-top: 1em;
        margin-bottom: 1em;
        background: lightgray;
        border-radius: .3em
    }

    .placeTab .ui-tabmenuitem{
        width:24%;
        padding:0;
    }
    .placeTab .ui-menuitem-link{
        width:100%
    }
    .placeTab .ui-menuitem-text{
        font-size:24px;
    }

</style>

<h:body>
    <div style="height: 1%;background-color: whitesmoke;"></div>
    <div id="simbol" class="col-sm-12 center-block" style="height:25%;background-color:black;margin:auto">
        <img class="center-block" src="/images/star.png" width="150" alt="SYMBOL"/>
    </div>
    <div class="clearfix"/>

    <!--@elvariable id="bg" -->
    <div id='main' style="height:74%;background-color: #{bg};padding-top:1em">


        <div class="col-sm-12" style="padding-top: .3em">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 btn-group placeTab" style="align-content: center;text-align: center">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="汹海" outcome="/main/area/sea.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="花沼" outcome="/main/area/swamp.xhtml">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="荒原" outcome="/main/area/plain.xhtml">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="青岗" outcome="/main/area/hillock.xhtml">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>

            </div>


            <div class="col-sm-4">
                <h:form style="padding-top: .5em;margin-left: 2em">
                    <p:menuButton value="Star" >
                        <p:menuitem value="Star"  icon="fa fa-star" outcome="/main/starry/bless.xhtml"/>
                        <p:menuitem value="意见反馈" target="_blank" outcome="/main/misc/feedback.xhtml" icon="ui-icon-extlink"/>
                        <p:separator />
                        <p:menuitem value="注销"   icon="fa fa-user-times" onclick="location.href='/logout.jsp'" />
                    </p:menuButton>
                </h:form>
            </div>

        </div>

        <div class="clearfix"/>
        <hr/>

        <div id="content" class="col-sm-12">
            <ui:insert name="divA"/>
            <h:form prependId="false" id="outerForm" >
                <!--fix toolbar render before datatable-->
                <div id="toolbarLocator"  ></div>
                <ui:insert name="body"/>
                <div id="toolbarW1" style="display: none">
                    <p:toolbar style="height:2.1em;border-radius: 0" id="toolbar" >
                        <ui:insert name="toolbar"></ui:insert>
                    </p:toolbar>
                </div>
            </h:form>
        </div>
    </div>

    <script type="text/javascript">
        //<![CDATA[
        $(function () {
//            $("#toolbarW1").offset( $("#toolbarLocator").offset());
            var t=$("#toolbarW1").html();
            if(t.length==0) {
                return;
            }
            $('#toolbarLocator').html(t);
            $('#toolbarW1').remove();

        });
        // ]]>

    </script>

</h:body>
<ui:include src="common.xhtml"></ui:include>
<ui:insert name="script"/>
</html>
