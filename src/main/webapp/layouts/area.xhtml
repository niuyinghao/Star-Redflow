<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:my="http://myTag" xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <title>ground</title>
    <ui:include src="/common/assets.xhtml"/>
    <ui:insert name="head"/>
</h:head>
<style type="text/css">
    .ui-button-icon-only .ui-button-text{
        padding:0;
    }
    a:focus {
        outline: none;
    }
    .ui-button{
        margin-right: 1em;
    }
    span:focus{
        outline: none;
    }
    button:focus{
        outline: none;
    }
</style>

<h:body>
    <div style="height: 10px;background-color: whitesmoke;"></div>
    <div id="simbol" class="col-sm-12 center-block" style="background-color:black;margin:auto">
        <img class="center-block" src="/images/star.png" height="150" width="150" alt="SYMBOL"/>
    </div>
    <div class="clearfix"/>

    <div id='main'>
        <div class="col-sm-12" style="margin-top: 20px">
            <div class="col-sm-5 btn-group">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="汹海" outcome="/main/area/sea.xhtml" icon="ui-icon-star">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="花沼" outcome="/main/area/swamp.xhtml" icon="ui-icon-star">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="野原" outcome="/main/area/plain.xhtml" icon="ui-icon-star">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="青岗" outcome="/main/area/hillock.xhtml" icon="ui-icon-star">
                        <f:param name="i" value="3"/>
                    </p:menuitem>

                </p:tabMenu>

            </div>
            <div class="col-sm-2">
                <span class="fa fa-star-o" style="border: 1px solid black;padding: 2px; font-style: italic;">
                <p:link value="STAR" outcome="/main/starry/bless.xhtml"></p:link>
                </span>
            </div>
            <div class="col-sm-5"></div>

        </div>

        <div class="clearfix"/>
    <hr/>

    <div id="content" class="col-sm-12">
        <p:toolbar style="height:2.1em;border-radius: 0" id="toolbar">
        <ui:insert name="toolbar"></ui:insert>
        </p:toolbar>
        <ui:insert name="body"/>
    </div>
    </div>
</h:body>
<ui:insert name="script"/>
</html>
