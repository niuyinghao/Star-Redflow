<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <ui:include src="/common/assets.xhtml"/>
    <ui:insert name="head"/>
    <ui:param name="editorHight" value="300"/>
</h:head>
<style type="text/css">
    html, body {
        height: 100%;
    }

    .ui-button-icon-only .ui-button-text {
        padding: 0;
    }

    a:focus {
        outline: none;
    }

    .ui-button {
        margin-right: 1em;
    }

    span:focus {
        outline: none;
    }

    button:focus {
        outline: none;
    }

    #content .ui-widget-header {
        background: none;
        background-color: rgba(0, 0, 0, 0.37);
    }

    #content table {
        background-color: inherit;
        border: none;
    }

    #content tr {
        background-color: inherit;
        border: none;
    }

    #content td {
        background-color: inherit;
        border: none;
    }

    #content tbody {
        /*background-color: inherit ;*/
        border: none;
    }

    #content div {
        /*background-color: inherit ;*/
        border: none;
    }
    #content{
        height:100%;
        overflow: auto;
    }

    .mound .ui-panel-titlebar {
        border-bottom: white solid 1px !important;
        background-color: black !important;
    }

    .numBlock {
        background-color: #{bg};
        border-radius: .5em;
        padding: .3em .7em;
        display: inline-block;
        color: white;
        font-size: 13px;
        margin: .5em 1em;
    }

    .contentBlock {
        height: 24em;
        overflow-y: auto;
        padding: .5em 1.5em;
        background: lightgray;
        border-radius: .3em;
        margin: .5em 1em;
    }

    .bless {
        color: #ffffff;
        /*text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,0.1), 0 0 5px rgba(0,0,0,0.1),0 1px 3px rgba(0,0,0,0.3),0 3px 5px rgba(0,0,0,0.2),0 5px 10px rgba(0,0,0,0.25);*/
        /*text-shadow:0 0 5px #CCCCCC, 0 0 10px #CCCCCC, 0 0 15px #CCCCCC, 0 0 20px #095816, 0 0 25px #095816, 0 0 30px #095816, 0 0 50px #095816, 0 0 80px #095816, 0 0 100px #095816, 0 0 150px #095816*/
        text-shadow: -1px -1px #fff, 1px 1px #333;
        color: #CCC;;
        font-family: 'SansSerif';
    }
</style>


<h:body>
    <div style="height: 1%;background-color: whitesmoke;"></div>
    <!--@elvariable id="bg" type=""-->
    <div id="simbolBless" class="col-sm-12 center-block"
         style="padding-top:2em;;height:20%;background-color:#{bg};margin:auto">
        <img class="center-block" style="height:100px" src="/images/flybullStar.png" alt="SYMBOL"/>
        <div class="col-sm-12" style="margin-top: 0;text-align: center">
            <h1 class="bless">
                Bless with peace with pleasure
            </h1>
        </div>
    </div>
    <div class="clearfix"/>
    <div id='main' style="padding-top: 5em;height:79%;background-color: #{bg}">

        <div id="content" class="col-sm-12">
            <h:form prependId="false" id="outerForm">

                <div id="toolbarLocator">

                </div>
                <ui:insert name="body"/>
                <div id="toolbarW1" style="display: none">
                    <p:toolbar style="height:2.1em;border-radius: 0" id="toolbar">
                        <ui:insert name="toolbar"></ui:insert>
                    </p:toolbar>
                </div>
            </h:form>

            <script type="text/javascript">
                //<![CDATA[
                $(function () {
                    var t = $('#toolbarW1').html();
                    if (t.length == 0) {
                        return;
                    }
                    $('#toolbarLocator').html(t);
                    $('#toolbarW1').remove();
                })
                // ]]>
            </script>
        </div>
    </div>
</h:body>
<ui:include src="common.xhtml"></ui:include>

<ui:insert name="script"/>
</html>
