<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html

<h:head>

<style type="text/css">
    html,body{
        height:100% ;
    }
    .ui-button-icon-only .ui-button-text{
        padding:0;
    }
    a:focus {
        outline: none;
    }
    .ui-button{
        margin-right: 1em;
    }
    span:focus{
        outline: none;
    }
    button:focus{
        outline: none;
    }


    #content .ui-widget-header{

    }

    #content table {

    #content td{

    }

    #content tbody{

    #content div{

        background-color: black !important;

<h:body>
